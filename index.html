<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadacha 13</title>
    <script language="JavaScript">
      var i1 = 0,
        i2 = 0,
        s = 0,
        brn = 0,
        z = 0;

      function validPhone(passedPhone) {
        let check = /^(0)([0-9]*)/g.test(passedPhone);
        if ((passedPhone = "")) return false;
        if (!check) return false;

        alert("Телефонът е ОК");
        return true;
      }

      function validName(passedVal) {
        var c = passedVal.charAt(0);
        if (passedVal == "") return false;
        if (c < "А" || c > "Я") return false;
        for (i = 0; i < passedVal.length; i++) {
          c = passedVal.charAt(i);
          if (c != " " && c < "А") return false;
          if (c > "я") return false;
        }
        alert("Името е OK");
        return true;
      }

      function izbor1(menu1) {
        i1 = menu1.selectedIndex;
      }

      function clearField() {
        document.F1.vuprosi.value = "";
      }

      function submitIt(f) {
        if (!validName(f.name.value)) {
          alert("Невалидно име!");
          f.name.focus();
          f.name.select();
          return false;
        }
        if (!validPhone(f.number.value)) {
          alert("Невалиден телефон");
          f.number.focus();
          f.number.select();
          return false;
        }
        switch (i1) {
          case 0:
            brn = 5;
            break;
          case 1:
            brn = 7;
            break;
          case 2:
            brn = 11;
            break;
        }
        var radios = f.radio;
        for (i = 0; i < radios.length; i++) {
          radios[i].onclick = function (e) {
            if (e.ctrlKey) {
              this.checked = false;
            }
          };
        }

        if (f.elements[3].checked) {
          s += 50 * brn;
          alert("Вътрешна каюта(+50 Евро)");
        }

        if (f.elements[4].checked) {
          s += 70 * brn;
          alert("Каюта с прозорец(+70 Евро)");
        }
        if (f.elements[5].checked) {
          s += 100 * brn;
          alert("Каюта с балкон(+100 Евро)");
        }
        if (f.elements[6].checked) {
          s += 150 * brn;
          alert("Апартамент(+150 Евро)");
        }

        if (f.elements[7].checked) {
          alert("Пакет напитки(+100 Евро)");
          s += 100;
        }
        if (f.elements[8].checked) {
          alert("Комуникации(+50 Евро)");
          s += 50;
        }
        if (f.elements[9].checked) {
          alert("Закуска в каютата(+30 Евро)");
          s += 30;
        }

        alert("OK! Сума за плащане: " + s);
        return true;
      }
    </script>
  </head>
  <body style="background-color: lightblue">
    <form name="F1" onSubmit="return submitIt(document.F1)">
      <h1>АЛЕКСАНДРА ТУР ПЛОВДИВ</h1>
      <h3>ЗАЯВКА ЗА КРУИЗ</h3>

      Задайте името си (на кирилица):
      <input type="text" id="name" name="name" />

      <br />
      <br />
      Задайте телефон:
      <input type="text" id="number" name="number" />
      <br />
      <br />
      Цена за една нощувка:<br />
      <textarea cols="30" rows="5">
Вътрешна каюта: 50 Евро
Каюта с прозорец: 70 Евро
Каюта с балкон: 100 Евро
Апартамент: 150 Евро
    </textarea
      ><br />
      Избери вид каюта:
      <input
        type="radio"
        name="radio"
        id="R1"
        value="Вътрешна"
        checked="checked"
      />
      Вътрешна

      <input type="radio" name="radio" id="R2" value="Прозорец" />
      С прозорец
      <input type="radio" name="radio" id="R3" value="Балкон" />
      С балкон
      <input type="radio" name="radio" id="R4" value="Апартамент" />
      Апартамент
      <br />
      <br />
      Изберете услуги:
      <br />

      <input type="checkbox" id="C1" value="Напитки" checked="checked" />
      Пакет напитки (+100 Евро)
      <br />
      <input type="checkbox" id="C2" value="Комуникации" />
      Комуникации(+50 Евро)
      <br />
      <input type="checkbox" id="C3" value="Закуска" />
      Закуска в каютата(+30 Евро) <br /><br />
      Изберете продължителност:<br />
      <select id="продължителност" name="S1" onchange="izbor1(this.form.S1)">
        <option value="5">5 нощувки</option>
        <option value="7">7 нощувки</option>
        <option value="11">11 нощувки</option>
      </select>
      <br />
      <br />
      <textarea
        name="vuprosi"
        id="vuprosi"
        cols="60"
        rows="4"
        onclick="clearField()"
      >
Ако желаете, задайте тук въпроси:
</textarea
      >
      <p>
        <input type="Submit" name="B1" value="Submit" />
        &nbsp;
        <input type="Reset" name="B2" value="Reset" />
      </p>
    </form>
  </body>
</html>
